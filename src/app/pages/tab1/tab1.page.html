<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar color="danger">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

    <ion-list color="dark" class="ionlist">
        <ion-item *ngFor="let lista of tareasService.listas" detail color="dark">
            <ion-label>
                {{lista.titulo}}
            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
