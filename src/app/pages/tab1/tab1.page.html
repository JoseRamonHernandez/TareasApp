<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar color="danger">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

    <ion-list color="dark" class="ionlist">
        <ion-item *ngFor="let lista of tareasService.listas" detail color="dark" (click)="listaSeleccionada(lista)">
            <ion-label>
                {{lista.titulo}}
            </ion-label>
            <ion-note slot="end" color="tertiary">{{lista.items.length }} Pendientes</ion-note>
        </ion-item>

    </ion-list>

    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="success" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
