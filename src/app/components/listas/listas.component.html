<ion-list color="dark" class="ionlist">
    <ion-item *ngFor="let lista of tareasService.listas" detail color="dark" (click)="listaSeleccionada(lista)">
        <ion-label>
            {{lista.titulo}}
        </ion-label>
        <ion-note slot="end" color="tertiary">{{lista.items.length }} Pendientes</ion-note>
    </ion-item>

</ion-list>
